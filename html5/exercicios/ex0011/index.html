<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdia em html 5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1> 
  <p>Tente abrir esse site em dispositivos diferentes ou, simplismentee diminua e aumente o tamanho do navegador.</p> 

  <picture>
      <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
      <img src="imagens/imagem-g.png" alt="foto dinamica">
      
  </picture>

  <h1>áudio em html5</h1>
    <audio preload="metadata" controls>
         <source src="midia/newyear-badsnacks.mp3" type="audio/mpeg"> 
         <source src="urlmelt-unicornheads" type="audio/ogg">
         <source src="urlmelt-unicornheads" type="audio/wav">
    </audio>
    <audio preload="" controls loop>
         <source src="midia/urlmelt-unicornheads.mp3" type="audio/mpeg">
    </audio>
  
</body>
</html>
