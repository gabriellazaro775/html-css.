<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {border-spacing: 1px;
        width: 250px;
        
        
        }
        td {
        padding: 5px;
        text-align: center;
        border: 1px solid black;
        border-radius: 5px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.384);
        font-weight: bold;    
    }
    .b { background-color: orange;
    }
    </style>
</head>
<body>
  <table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="4" class="b">B</td>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">N</td>
    </tr>
  </table>  
</body>
</html>
